<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendence System</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/media.css">
    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Source+Serif+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="full-page">
      <div id="nav">
        <div><i class="fa-solid fa-bars"></i></div>
        <div><h3>Attendance Managment System</h3></div>
        <div>
          <div><i class="fa-solid fa-chalkboard-user"></i></div>
          <p>Admin</p>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <div id="gettingInfo">
        <p>Register Student</p>
        <div>
          <input
            id="addingStudent"
            type="text"
            placeholder="Add student Name here.."
          />
          <button onclick="addStudent()">Add Student</button>
        </div>
      </div>

      <div class="sheet">
        <h2>Mark Attendence</h2>
        <div id="markingAttendance"></div>
      </div>

      <div class="sheet">
        <h2>Attendence Sheet</h2>
        <div id="displayingStudentsList"></div>
      </div>
      
    </div>

    <script src="/script.js"></script>
  </body>
</html>
